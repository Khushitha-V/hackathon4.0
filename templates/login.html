<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url('/static/two.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Shadow effect */
            color: white; /* Text color */
            border: 5px solid; /* Border width */
            border-image: linear-gradient(to right, #ee93a8, #89d5e6) 1; /* Gradient border */
        }
        .inp, .sub {
            text-align: center;
        }
        .inp input {
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 1.1rem;
        }
        .sub button {
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
        }
        .passwordreset a {
            color: #0d6efd; /* Link color */
        }
    </style>
</head>
<body>
    <div class="container p-3 m-3">
        <h1 class="display-4 text-center">LOGIN</h1>
        <form method="POST" action="/login">
            <div class="inp my-3">
                <input type="text" name="username" placeholder="USERNAME" class="form-control" required /> 
            </div>
            <div class="inp my-3">
                <input type="password" name="password" placeholder="PASSWORD" class="form-control" required /> 
            </div>
            <div class="sub">
                <button class="btn btn-success" type="submit">SUBMIT</button>
            </div>
        </form>
        <div class="passwordreset mt-3 text-center">
            <a href="/forgot-password" class="text-decoration-none">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
